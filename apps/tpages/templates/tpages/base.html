<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Token Page - {% block title %}{% endblock %}</title>
    <style type="text/css">
        #header {
            width: 800px;
            margin: 0 20px 1em 20px;
            border-bottom: 1px solid #ccc;
        }
        #content {
            width: 850px;
            margin: 0 20px;
            float: left;
        }
        #sidebar {
            width: 230px;
            float: left;
        }
    </style>
		<link type="text/css" href="{{ MEDIA_URL }}css/le-frog/jquery-ui-1.8.12.custom.css" rel="stylesheet" />	
		<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-ui-1.8.12.custom.min.js"></script>
</head>
<body class="{% block bodyclass %}{% endblock %}">
    <div id="header">
        <h1 id="branding">Token Pages</h1>
    </div>
    
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
