
{% extends "tpages/base.html" %}
{% block content %}
        <script type="text/javascript">
            jQuery(function() {
               jQuery("#id_expiration_date").datepicker({ dateFormat: 'mm/dd/yy' });
            });
        </script> 

{% url admin:jsi18n as jsi18nurl %}

<script type="text/javascript" src="/media/vendors/fckeditor/fckeditor.js"></script>


<script type="text/javascript">
window.onload = function()
{
var oFCKeditor = new FCKeditor( 'id_body' ) ;
oFCKeditor.BasePath = "/media/vendors/fckeditor/" ;
oFCKeditor.Height = 900 ;
oFCKeditor.ReplaceTextarea() ;
}
</script>
<script type="text/javascript" src="{{ jsi18nurl|default:"../../../jsi18n/" }}"></script>
{{ media }}
<h2>Add a tokenized page:</h2>

<form action="add" method="post">
	{% csrf_token %}	
<table>{{ form }}


</table>

<p><input type="submit" value="Submit" class="tokenized-page-button"></p>
</form>
 

{% endblock %}
